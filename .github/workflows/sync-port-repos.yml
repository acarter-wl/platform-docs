name: Sync Repositories from Port.io

on:
  # Run on schedule (every hour)
  schedule:
    - cron: '0 * * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Webhook from Port.io
  repository_dispatch:
    types: [port-service-created, port-service-updated]

permissions:
  contents: write

jobs:
  sync-from-port:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Sync repositories from Port.io
        env:
          PORT_CLIENT_ID: ${{ secrets.PORT_CLIENT_ID }}
          PORT_CLIENT_SECRET: ${{ secrets.PORT_CLIENT_SECRET }}
        run: |
          python scripts/sync-from-port.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet repos-config.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated configuration
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add repos-config.yaml
          git commit -m "chore: Sync repositories from Port.io catalog"
          git push

      - name: Trigger documentation aggregation
        if: steps.changes.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'aggregate-docs.yml',
              ref: 'main'
            })

      - name: Summary
        run: |
          if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "✅ Repository configuration updated and docs aggregation triggered"
          else
            echo "ℹ️  No changes detected in Port.io catalog"
          fi
